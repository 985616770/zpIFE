<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label
        >Number A:<input
          id="radio-a"
          type="radio"
          name="math-obj"
          value="a"/></label
      ><input id="num-a" type="text" />
      <label
        >Number B:<input
          id="radio-b"
          type="radio"
          name="math-obj"
          value="b"/></label
      ><input id="num-b" type="text" />
    </div>
    <div>
      <button id="b1">判断当前选中的输入框输入内容是否为数字</button>
      <button id="b2">把 A 四舍五入为 B 个小数位数的数字</button>
      <button id="b3">当前选中数字的绝对值</button>
      <button id="b4">对当前选中的数字进行上舍入</button>
      <button id="b5">对当前选中的数字进行下舍入</button>
      <button id="b6">把当前选中的数字四舍五入为最接近的整数</button>
      <button id="b7">返回 A 和 B 中的最高值</button>
      <button id="b8">返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
      function $(id) {
        return document.getElementById(id);
      }
      var num_a = $('num-a');
      var num_b = $('num-b');
      var choice = document.getElementsByName('math-obj');

      $('b1').onclick = function(num) {
        if (choice[0].checked) {
          if (
            typeof num_a.value === 'string' &&
            !isNaN(Number(num_a.value)) &&
            num_a.value
          ) {
            $('result').innerHTML = '是数字';
          } else {
            $('result').innerHTML = '不是数字';
          }
        } else {
          if (
            typeof num_b.value === 'string' &&
            !isNaN(Number(num_b.value)) &&
            num_b.value
          ) {
            $('result').innerHTML = '是数字';
          } else {
            $('result').innerHTML = '不是数字';
          }
        }
      };

      $('b2').onclick = function() {
        var num_a_v = num_a.value;
        var num_b_v = num_b.value;
        $('result').innerHTML = parseFloat(num_a_v).toFixed(num_b_v);
      };

      $('b3').onclick = function() {
        if (choice[0].checked) {
          $('result').innerHTML = Math.abs(num_a.value);
        } else {
          $('result').innerHTML = Math.abs(num_b.value);
        }
      };

      $('b4').onclick = function() {
        if (choice[0].checked) {
          $('result').innerHTML = Math.ceil(num_a.value);
        } else {
          $('result').innerHTML = Math.ceil(num_b.value);
        }
      };
      $('b5').onclick = function() {
        if (choice[0].checked) {
          $('result').innerHTML = Math.floor(num_a.value);
        } else {
          $('result').innerHTML = Math.floor(num_b.value);
        }
      };
      $('b6').onclick = function() {
        if (choice[0].checked) {
          $('result').innerHTML = Math.round(num_a.value);
        } else {
          $('result').innerHTML = Math.round(num_b.value);
        }
      };
      $('b7').onclick = function() {
        var num_a_v = parseFloat(num_a.value);
        var num_b_v = parseFloat(num_b.value);
        var res = num_a_v > num_b_v ? num_a_v : num_b_v;
        $('result').innerHTML = res;
      };
      $('b8').onclick = function() {
        var num_a_v = parseFloat(num_a.value);
        var num_b_v = parseFloat(num_b.value);
        var res = num_a_v < num_b_v ? num_a_v : num_b_v;
        $('result').innerHTML = res;
      };
    </script>
  </body>
</html>
