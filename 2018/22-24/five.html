<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <input id="queue-input" type="text" />
    <p id="queue-cont">队列内容：apple-&gt;pear</p>
    <button id="in-btn">入队</button> <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>

    <script>
      window.onload = function() {
        var queue = ['apple', 'pear'];
        function $(id) {
          return document.getElementById(id);
        }
        var val = $('queue-input');
        $('in-btn').onclick = function() {
          console.log(val.value);
          if (val.value) {
            queue.unshift(val.value);
          }
          $('queue-cont').innerHTML = `队列内容 :  ` + queue.join('->');
        };
        $('out-btn').onclick = function() {
          queue.shift();

          $('queue-cont').innerHTML = `队列内容 :  ` + queue.join('->');
        };
        $('font-btn').onclick = function() {
          if (queue.length) {
            $('queue-cont').innerHTML = queue[0];
          } else {
            $('queue-cont').innerHTML = '没数据打印什么';
          }
        };
        $('empty-btn').onclick = function() {
          $('queue-cont').innerHTML = queue.length ? '有数据' : '空的';
        };
      };
    </script>
  </body>
</html>
