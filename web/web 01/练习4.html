<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="common.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: #ff7;
        }

        .cls {
            width: 400px;
            height: 400px;
            background: rgb(30, 238, 92);
        }

        .ls {
            background: black;
        }
    </style>
</head>

<body>
    <input type="button" value="隐藏" id="btn">
    <div id="dv"></div>
    <script>
        my$("btn").onclick = function () {
            var ac = my$("dv");
            if (my$("btn").value == "隐藏") {
                ac.style.display = "none";
                this.value = "显示"


            } else if (my$("btn").value == "显示") {
                ac.style.display = "block";
                this.value = "隐藏";
                ac.className = "cls";
            }
        }
    </script>
    <input type="button" value="aaa" id="aa">
    <script>
        my$("aa").onclick = function () {
            document.body.className = document.body.className != "ls" ? "ls" : "";

        }
    </script>
</body>

</html>
