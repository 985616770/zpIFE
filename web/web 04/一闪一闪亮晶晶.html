<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="common.js"></script>
    <style>
        div {
            width: 500px;
            height: 500px;
            border: 1px solid #000000;
            background: yellow;
            position: relative;

        }

        p {
            font-size: 30px;
            color: rgb(224, 0, 0);
            position: absolute;
        }
    </style>
</head>

<body>
    <input type="button" value="摇起来" id="btn">
    <input type="button" value="停下来" id="btn2">
    <div id="dv"></div>
    <script>
        var ding = "";
        my$("btn").onclick = function () {
            var xingObj = document.createElement("p");
            setInnerText(xingObj, "★");
            my$("dv").appendChild(xingObj);
            if (my$("dv").getElementsByTagName("p")) {
                var pObj = my$("dv").getElementsByTagName("p");
                for (let i = 0; i < pObj.length; i++) {
                    var o = pObj[i];
                }
            }
            o[ding] = setInterval(function () {
                var x = parseInt(Math.random() * 500 + 1);
                var y = parseInt(Math.random() * 500 + 1);
                o.style.left = x + "px";
                o.style.top = y + "px";
            }, 20)
            my$("btn2").onclick = function () {
                for (let i = 0; i < pObj.length; i++) {
                    clearInterval(o[ding]);
                }

            }
        };
    </script>
</body>

</html>
