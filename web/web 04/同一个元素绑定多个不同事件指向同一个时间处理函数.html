<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <input type="button" value="xiaosu" id="btn">
    <script>
        my$("btn").onclick = f1;
        my$("btn").onmouseover = f1;
        my$("btn").onmouseout = f1;

        function f1(e) {
            switch (e.type) {
                case "click":
                    alert("haaa ")
                    break;
                case "mouseover":
                    this.style.backgroundColor = "red";
                    break;
                case "mouseout":
                    this.style.backgroundColor = "yellow";
                    break;

                default:
                    break;
            }
        }
    </script>
</body>
