<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 2000px;
        }

        img {
            position: absolute;
        }
    </style>
</head>

<body>
    <img src="images/bird.png" alt="" id="im" />
    <script src="common.js"></script>
    <script>
        //把代码放在一个函数中
        //把代码放在一个对象中
        var evt = {
            //window.event和事件对象e的兼容
            getEvent: function (evt) {
                return window.event || evt;
            },
            //可视区域的横坐标的兼容代码
            getClientX: function (evt) {
                return this.getEvent(evt).ClientX;
            },
            //可视区域的从坐标点的兼容代码
            getClientY: function (evt) {
                return this.getEvent(evt).ClientY;
            },
            //页面向左卷曲出去的横坐标
            getScrollLeft: function () {
                return window.pageXOffset || document.body.scrollLeft || document.documentElement.scrollLeft ||
                    0;
            },
            //页面向上卷曲的纵坐标
            getScrollTop: function () {
                return window.pageYOffset || document.body.scrollTop || document.documentElement.scrollTop || 0;
            },
            //相对于页面的横坐标(pageX或者clientX  + scrollLeft)
            getpageX: function (evt) {
                return this.getEvent(evt).pageX ? this.getEvent(evt).pageX : this.getClientX(evt) + this.getScrollLeft();
            },
            //相对于页面的纵坐标(pageY 或者clientY  + scrollTop)
            getpageY: function (evt) {
                return this.getEvent(evt).pageY ? this.getEvent(evt).pageY: this.getClientY(evt) + this.getScrollTop();
            },
        };

        document.onmousemove = function (e) {
            my$("im").style.left = evt.getpageX(e) + "px";
            my$("im").style.top = evt.getpageY(e) + "px";
        };

        
    </script>
</body>

</html>
